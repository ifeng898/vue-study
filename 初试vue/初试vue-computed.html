<html>
    <head>
        <meta charset="UTF-8"/>
        <title>chushi vue</title>
        <script type="text/javascript"  src="../js/vue.js"></script>
    </head>
 
    <body>

    <!--准备好一个容器-->
    <div id="root">
        
        <br/>
        <h2>computed计算属性的使用方式</h2>
        <br/>
        姓: <input type="text" v-model="firstname"><br/><br/>
        名: <input type="text" v-model="lastname"><br/><br/>
        全名: <span>{{fullname}} </span><br/><br/>





    </div>
  

    </body>
<!--使用vue 需要初始一个vue对象-->
    <script type="text/javascript">
        Vue.config.productionTip = false
       const vm= new Vue({
        data:{
           
             name:"zxg1",
             url:'www.baidu.com',
             school:{
                 url:'www.163.com',
                 name:'zxg'
                },
            firstname:'张',
            lastname:'三'
            
        },
        // 计算属性 效率更高，当调用一次后 即可使用缓存
        //完整写法
        // computed:{
        //     fullname:{
        //         //当有人读取fullname的时候 get就会调用；所依赖的数据发生变化时候就会调用get
        //         get(){
        //         return  this.firstname+"-"+this.lastname
        //         },
        //         //当fullname被修改时候 set就会调用
        //         set(value){
        //             const arr = value.split('-')
        //             this.firstname=arr[0]
        //             this.lastname=arr[1]
        //         }
        //     }
            
        // },
        //简写方法 当不需要修改值得时候 即只使用get方法得时候 可以用此简写
            computed:{
                fullname(){
                    return this.firstname+'-'+this.lastname
                }
            }

        })
        console.log("tag",vm) //打印对象日志信息
        vm.$mount('#root') //第2中写法

       

        // 利用set get方法来进行变量更新的方法
        let age = 18
        let person = {
            name:'zhang san',
            sex:'male',
        }
        Object.defineProperty(person,'age',{
            // value:18
           // enumerable:true, //控制属性是否可以枚举，默认值是false
           // writable:true,//控制属性是否可以被修改，默认值是false
          //  configurable:true, //控制属性是否可被删除，默认值是false
            //当有人读取person的age属性时，get函数(getter)就会被调用，且返回值就是age的值
            get(){
                console.log('@@','有人读取属性了')
                return age
            },
            //当有人修改person的age属性时，set函数(setter)就会被调用，且会受到修改的具体值
            set(value){
                console.log('@@','有人修改属性了，且值是',value)
                age=value
            },
        }

        )


        </script>
</html>
